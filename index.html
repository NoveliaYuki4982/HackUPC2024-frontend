<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2" crossorigin="anonymous"></script>
  </head>  
  <body>
    <div id="uid" style="display: none"></div>
    <button type="button" id="startButton" hx-get="/start" hx-trigger="click" hx-target="#uid" hx-vals='{"rotation": "", "location": ""}'>Start</button> 

    <script>
      document.getElementById("uid")
      var userId
      document.body.addEventListener('htmx:afterSwap', function(evt) {
          console.log(evt.detail.target.innerHTML)
      });

      function check(pos) {
          const crd = pos.coords;
          console.log(crd)

          if (target.latitude === crd.latitude && target.longitude === crd.longitude) {
              console.log("Congratulations, you reached the target");
              navigator.geolocation.clearWatch(id);
          }
      }

      function error(err) {
          console.error(`ERROR(${err.code}): ${err.message}`);
      }

      target = {
        latitude: 0,
        longitude: 0,
      };

      options = {
          enableHighAccuracy: false,
          timeout: 5000,
          maximumAge: 0,
      };

      id = navigator.geolocation.watchPosition(check, error, options);
    </script>
  </body>
</html>
